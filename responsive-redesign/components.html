    <p><button class="_dropdown" style="width: 150px">Label</button></p>

    <p>
      <button class="_dropdown _dropdown-sm _top" style="width: 200px">

    <div style="display: flex">
      <button class="_button _left" disabled>
        <i class="fas fa-angle-double-left"></i>
      </button>
      <button class="_button _center" disabled>
        <i class="fas fa-angle-left"></i>
      </button>
      <button class="_dropdown _dropdown _center" style="width: 130px">
        <span class="_dropdown-label">Page 1</span>
      </button>

        <i class="fas fa-angle-right"></i>
      </button>

      </button>
    </div>
